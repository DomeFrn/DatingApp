<form #registerForm = 'ngForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Registrieren</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Nutzername">
        <label>Nutzername</label>
    </div>

    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="passsword" type="password" [(ngModel)]="model.password" placeholder="Passwort">
        <label>Passwort</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Registrieren</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Abbrechen</button>
    </div>
</form>

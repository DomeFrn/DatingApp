<div class="container mt-5">
    <div style="text-align: center;">

        @if (!registerMode) { <!-- Wird angeziegt, wenn der registerMode nicht aktiviert ist-->
            <h1>Finde deinen Partner</h1>
        <p class="lead">Melde dich an um alle deine Matches zu sehen!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Registrieren</button>
            <button class="btn btn-info btn-lg me-2">Erfahre mehr</button>
        </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                    </div>
                </div>
            </div>
        }

    </div> 
</div>
